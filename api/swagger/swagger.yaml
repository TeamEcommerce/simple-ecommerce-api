swagger: "2.0"
info:
  version: "0.0.1"
  title: Simple Ecommerce API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
tags:
  - name: Category
    description: All Categories
    externalDocs:
      url: http://docs.my-api.com/category.html
paths:
  /categories/{id}:
    x-swagger-router-controller: category
    get:
      description: Find a Category
      tags:
        - Category
      operationId: findACategory
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Category"
    patch:
      description: Find a Category
      tags:
        - Category
      operationId: updateCategory
      parameters:
        - name: id
          type: string
          in: path
          required: true
        - name: category
          description: update a category
          in: body
          required: true
          schema:
            $ref: "#/definitions/Category"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Category"
  /categories:
    # binds a127 app logic to a route
    x-swagger-router-controller: category
    get:
      description: All Categories
      tags:
        - Category
      operationId: allCategories
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ListCategories"
    post:
      description: New Category
      tags:
        - Category
      # used as the method name of the controller
      operationId: newCategory
      parameters:
        - name: category
          description: create a category
          in: body
          required: true
          schema:
            $ref: "#/definitions/Category"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Category"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Category:
    type: object
    properties:
      name:
        type: string
        description: name of category
      description:
        type: string
        description: description of category
    required:
      - name
      - description
  ListCategories:
    properties:
      category:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: name of category
            description:
              type: string
              description: description of category
