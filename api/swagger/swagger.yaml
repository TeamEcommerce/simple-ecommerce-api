swagger: "2.0"
info:
  version: "0.0.1"
  title: Simple Ecommerce API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
tags:
  - name: Category
    description: All Categories
    externalDocs:
      url: http://docs.my-api.com/category.html
  - name: Customer
    description: All Customers
    externalDocs:
      url: http://docs.my-api.com/cutomer.html
paths:
  /categories/{id}:
    x-swagger-router-controller: category
    get:
      description: Find a Category
      tags:
        - Category
      operationId: findACategory
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Category"
    patch:
      description: Update a Category
      tags:
        - Category
      operationId: updateCategory
      parameters:
        - name: id
          type: string
          in: path
          required: true
        - name: category
          description: update a category
          in: body
          required: true
          schema:
            $ref: "#/definitions/UpdateCategory"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Category"
  /categories:
    # binds a127 app logic to a route
    x-swagger-router-controller: category
    get:
      description: All Categories
      tags:
        - Category
      operationId: allCategories
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ListCategories"
    post:
      description: New Category
      tags:
        - Category
      # used as the method name of the controller
      operationId: newCategory
      parameters:
        - name: category
          description: create a category
          in: body
          required: true
          schema:
            $ref: "#/definitions/Category"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Category"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /customers/{id}:
    x-swagger-router-controller: customer
    get:
      description: Find a Customer
      tags:
        - Customer
      operationId: findACustomer
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Customer"
    patch:
      description: Update a Customer
      tags:
        - Customer
      operationId: updateCustomer
      parameters:
        - name: id
          type: string
          in: path
          required: true
        - name: customer
          description: update a customer
          in: body
          required: true
          schema:
            $ref: "#/definitions/UpdateCustomer"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Customer"
  /customers:
    # binds a127 app logic to a route
    x-swagger-router-controller: customer
    get:
      description: All Customers
      tags:
        - Customer
      operationId: allCustomer
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ListCustomers"
    post:
      description: New Customer
      tags:
        - Customer
      # used as the method name of the controller
      operationId: newCustomer
      parameters:
        - name: customer
          description: create a customer
          in: body
          required: true
          schema:
            $ref: "#/definitions/Customer"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Customer"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Category:
    type: object
    properties:
      name:
        type: string
        description: name of category
      description:
        type: string
        description: description of category
    required:
      - name
      - description
  UpdateCategory:
    type: object
    properties:
      name:
        type: string
        description: name of category
      description:
        type: string
        description: description of category
  ListCategories:
    properties:
      category:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: name of category
            description:
              type: string
              description: description of category
  Customer:
    type: object
    properties:
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      address:
        type: string
      city:
        type: string
      country:
        type: string
    required:
      - first_name
      - last_name
      - email
      - password
      - phone
      - address
      - city
      - country
  UpdateCustomer:
    type: object
    properties:
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      address:
        type: string
      city:
        type: string
      country:
        type: string
  ListCustomers:
    properties:
      category:
        type: array
        items:
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
            email:
              type: string
            password:
              type: string
            phone:
              type: string
            address:
              type: string
            city:
              type: string
            country:
              type: string
